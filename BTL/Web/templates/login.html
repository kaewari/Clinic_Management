{% extends 'layout/base.html' %}

{% block title %}Dang nhap nguoi dung{% endblock %}

{% block content %}
<h1 class="text-center text-info">DANG NHAP NGUOI DUNG</h1>
{% if err_msg %}
<div class="alert text-center alert-danger container">
    {{ err_msg }}
</div>
{% endif %}

<form class="container" method="post" action="{{ url_for('user_login') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="pass">Mat khau</label>
        <input type="password" class="form-control" id="pass" name="password" required />
    </div>
    <input type="submit" value="Dang nhap" class="btn btn-danger" />
</form>
<div>
    <h6 class="text-center"><b>Nếu chưa có tài khoản nhấn vào link bên dưới</b></h6>
    <div align="center">
        <a class="text-center" href="{{ url_for('register') }}">Nhấn vào đây để đăng ký tài khoản</a>
    </div>
</div>
<br>
{% endblock %}
