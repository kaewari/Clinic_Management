{% extends 'employee/index.html' %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG NHẬP NHÂN VIÊN</h1>
{% if err_msg %}
<div class="alert text-center alert-danger container">
    {{ err_msg }}
</div>
{% endif %}

<form class="container" method="post" action="{{ url_for('employee_login') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="password">Mat khau</label>
        <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <input type="submit" value="Dang nhap" class="btn btn-danger" />
</form>
<br>
{% endblock %}
