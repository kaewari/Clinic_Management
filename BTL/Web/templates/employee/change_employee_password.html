{% extends 'employee/index.html' %}
{% block content %}
    <div class="container">
    <br>
    <h1 class="text-center text-danger">ĐỔI MẬT KHẨU</h1>
    <form method="post" id="show" action="{{url_for('change_employee_password_account')}}">
        <div class="form-group">
            <label for="password">Mat khau hien tai</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   id="password"
                   placeholder="Nhap mat khau hien tai..." required />
        </div>
        <div class="form-group">
            <label for="new_password">Mat khau moi</label>
            <input type="password"
                   name="new_password"
                   class="form-control"
                   id="new_password"
                   placeholder="Nhap mat khau moi..." required />
                   </div>
        <div class="form-group">
            <label for="confirm" >Xac nhan mat khau</label>
            <input type="password"
                   name="confirm"
                   class="form-control"
                   id="confirm"
                   placeholder="Nhap xac nhan mat khau..." required />
        </div>
        <input type="submit" value="Submit" class="btn btn-success" />
    </form>
    <br>
</div>
{% endblock %}
